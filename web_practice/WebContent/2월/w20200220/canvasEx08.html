<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>상태 저장, 복원</title>
    <script type="text/javascript">
      window.onload = function(){
          var canvas = document.getElementById('c');

          var ca = canvas.getContext('2d');

          ca.fillStyle = "gray";
          ca.fillRect(10, 10, 50, 100);
          ca.save(); // 메모리에 저장

          ca.fillStyle = "cyan";
          ca.fillRect(60, 10, 50, 100);
          ca.save(); // 메모리에 저장

          ca.fillStyle = "black";
          ca.fillRect(110, 10, 50, 100);

          ca.restore();  // 스택영역에 쌓아서
          ca.fillRect(160, 10, 50, 100);

          ca.restore();  // 위에것 부터 가져옴
          ca.fillRect(210, 10, 50, 100);

          ca.stroke();
      }
    </script>
  </head>
  <body>
    <canvas id="c" width="500" height="300"></canvas>
  </body>
</html>
