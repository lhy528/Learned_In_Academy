<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>그라데이션</title>
        <script>
            window.onload = function(){
                var canvas = document.getElementById('c');
                var ca = canvas.getContext('2d');
                                                 // x1,y1,x2,y2
                var grad = ca.createLinearGradient(0, 0, 0, 200);

            // addColorStop(position, color)
            // -position : 그라디언트에서 색상의 위치를 상대적으로 표시
            //  (0.0 ~ 1.0) => 알아서 사이값 조정
                grad.addColorStop(0, '#ff9428');
                grad.addColorStop(0.5, '#fff');
                grad.addColorStop(1, 'yellow');

                ca.fillStyle = grad;
                ca.fillRect(10, 10, 200, 200);

            }
        </script>
    </head>
    <body>
        <canvas id="c" width="300" height="350"></canvas>
    </body>
</html>
