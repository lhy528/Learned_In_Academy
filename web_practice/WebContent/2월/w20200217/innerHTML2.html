<!DOCTYPE html>
<html>
<head>

	<title></title>
	<script type="text/javascript">
		function prt() {
			var msg = document.getElementsByTagName('h1');
			// console.log(msg);
			// msg[0].innerHTML = "오늘은";
			// msg[1].innerHTML = "월요일";

			for(var i=0; i<msg.length; i++){
