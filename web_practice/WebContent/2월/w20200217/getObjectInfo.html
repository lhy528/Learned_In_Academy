<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>객체</title>
	<script type="text/javascript">
		function getInfo() {
			var txt =document.getElementById('txt');
			console.log(txt);
			console.dir(txt); // 어떤 함수 지원되는지
		}

		function getBtnInfo() {
			var btn = document.getElementById("btn");
			console.log(btn);
			console.dir(btn);
		}
		function getImgInfo() {
			var img = document.getElementById("simbo1");
			console.log(img);
			console.dir(img);
		}
	</script>
</head>
<body>
	<h2>자바 스크립트 : 객체기반 스크립트 언어</h2>
	<h3>객체 : property(속성) + 함수</h3>
	<input type="text" name="" id="txt" onfocus="getInfo()">
	<input type="button" value="객체정보 가져오기" onclick="getBtnInfo()" id="btn">
	<img src="../images/simbo1.jpg" alt="설거지심보" id="simbo1" onclick="getImgInfo()">
</body>
</html>
