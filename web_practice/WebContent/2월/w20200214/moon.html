<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>border-radius</title>
<style type="text/css">
#circle1 {
	position:absolute;
	left:100px;
	top:50px;
	background-color: #FFC;
	width:200px;
	height:200px;
	border-radius:100px;
}
#circle2 {
	position:absolute;
	left:145px;
	top:55px;
	background-color: #000;
	width:200px;
	height:200px;
	border-radius:100px;
}
body {
	background-color:#000;	
}
</style>
</head>

<body>
<div id="circle1"></div>
<div id="circle2"></div>
</body>
</html>
