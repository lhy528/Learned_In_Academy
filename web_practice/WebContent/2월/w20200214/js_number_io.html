<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		// 사용자로부터 프롬프터를 통해 숫자를 입력받은 후 콘솔화면에 출력

		// 입력받은 숫자를 브라우저 화면에 출력
		function prtNum() {
			var num = prompt("숫자를 입력하세요");
			console.log(num);
			document.write("<h1>입력한 숫자 : "+num+"</h1>");
		}

	</script>
</head>
<body>
	<input type="button" value="숫자입력" onclick="prtNum()">
</body>
</html>
