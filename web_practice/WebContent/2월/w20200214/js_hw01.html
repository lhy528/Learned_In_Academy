	<title></title>
	<script type="text/javascript">
		
		function prt() {
			for (var i = 2; i <= 9; i++) {
				for(var j = 1; j<=9; j++){
					console.log(i+" * "+j+" = "+i*j);
				}
			}
		}


	</script>

	<input type="button" value="구구단을외자" onclick="prt()">
