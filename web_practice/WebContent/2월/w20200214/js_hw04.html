<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		table{
			border: 3px solid gray;

		}
		td{
			border: 1px solid red;
			width: 150px;
			height: 40px;
			text-align: center;
		}
		input{
			font-family: 고도 B;
			font-size: 20px;
			width: 80px;
			border: 3px solid black;
			box-shadow: 2px 2px 2px gray;
		}
		#disp{
			width: 400px;
		 	text-align: center;
		}
	</style>

	<script type="text/javascript">
			var display = "";
		function btn(x) {

			console.log(x);
			display = disp.value + document.getElementById(x).value;
			disp.value = display;
		}
		function btn_clear(){
			display = "";
			disp.value = display;
		}
		function btn_equal(){
			disp.value = eval(disp.value);
			display = ""+eval(disp.value);
		}

	</script>
</head>
<body>
	<table>
		<tr>
			<td colspan="4"><input type="text" name="" id="disp"></td>
		</tr>
		<tr>
			<td><input type="button" value="7" id="7" onclick="btn(this.id)"></td>
			<td><input type="button" value="8" id="8" onclick="btn(this.id)"></td>
			<td><input type="button" value="9" id="9" onclick="btn(this.id)"></td>
			<td><input type="button" value="+" id="plus" onclick="btn(this.id)"></td>
		</tr>
		<tr>
			<td><input type="button" value="4" id="4" onclick="btn(this.id)"></td>
			<td><input type="button" value="5" id="5" onclick="btn(this.id)"></td>
			<td><input type="button" value="6" id="6" onclick="btn(this.id)"></td>
			<td><input type="button" value="-" id="minus" onclick="btn(this.id)"></td>
		</tr>
		<tr>
			<td><input type="button" value="1" id="1" onclick="btn(this.id)"></td>
			<td><input type="button" value="2" id="2" onclick="btn(this.id)"></td>
			<td><input type="button" value="3" id="3" onclick="btn(this.id)"></td>
			<td><input type="button" value="*" id="mult" onclick="btn(this.id)"></td>
		</tr>
		<tr>
			<td><input type="button" value="0" id="0" onclick="btn(this.id)"></td>
			<td><input type="button" value="00" id="00" onclick="btn(this.id)"></td>
			<td><input type="button" value="=" id="equal" onclick="btn_equal()"></td>
			<td><input type="button" value="/" id="divide" onclick="btn(this.id)"></td>
		</tr>
		<tr>
			<td colspan="4"><input type="button" value="C" id="clear" onclick="btn_clear()"></td>
		</tr>
	</table>
</body>
</html>
