<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		var msg = "3*9";
		var result = eval(msg);
		console.log(msg);
		console.log(result);

	</script>
</head>
<body>
	eval() 함수
	: 있는 그대로 연산할 수 있도록 해주는 함수 => 문자형을 숫자형으로 변환
</body>
</html>
