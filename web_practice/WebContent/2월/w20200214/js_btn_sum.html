<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		var j = prompt("몇까지의 합을 구할까요?");
		sum = 0;
		for (var i = 1; i <= j ; i++) {
			sum = sum + i;
		}
		console.log(sum);

	</script>
</head>
<body>
	1부터 사용자가 입력 한값까지의 누적합을 콘솔에 출력
</body>
</html>
