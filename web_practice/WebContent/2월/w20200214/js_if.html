<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		var num1 = prompt("몇 점?");
		num = parseFloat(num1); // 어차피 var를 받았으니 num도 var로 적용됨

		console.log(num);

		if(num >= 70){
			console.log("합격");
		}else if(num >= 60){
			console.log("노력하세요");
		}else{
			console.log("불합격");
		}


	</script>
</head>
