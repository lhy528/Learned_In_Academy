<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		var num1 = prompt("숫자 입력");
		var num2 = prompt("숫자 입력2");
		// 실행하라는 명령이 없이도 입력만 하면 바로 뜨는 명령어가 있음
		var sum = parseInt(num1) + parseInt(num2);
		console.log(num1);
		console.log(num2);
		console.log("합계 = "+sum)

		document.write("합계 = "+sum);
	</script>
</head>
<body>
	두 개의 숫자를 입력받아서 콘솔에 출력
</body>
</html>
