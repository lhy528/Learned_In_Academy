<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
			var cnt = parseInt(1);
		function prtCnt() {
			document.write(cnt+"번째 클릭 <input type='button' value='몇번째?' onclick='prtCnt()'>");
			console.log(cnt);
			cnt ++;

		}


	</script>
</head>
<body>
	버튼 클릭시 몇번쨰 클릭인지 출력
	<input type="button" value="몇번째?" onclick="prtCnt()">
</body>
</html>
