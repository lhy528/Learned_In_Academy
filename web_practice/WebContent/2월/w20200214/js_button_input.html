<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		function prtName() {
			console.log("prtName() 호출");

			// 변수 사용

			// ex) var name;

			console.log(name);
			// 사용자 화면(웹브라우저 화면)에 출력
			document.write("<h2>" +name + " 님 환영합니다</h2>");
