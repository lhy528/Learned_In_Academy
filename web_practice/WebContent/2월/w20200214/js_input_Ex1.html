<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>사칙연산 적용</title>
	<script type="text/javascript">

		function cal() {
			var n1 = document.getElementById('txt1').value;
			var oper = document.getElementById('oper').value;
			var n2 = document.getElementById('txt2').value;

			
			result.value = eval(n1+oper+n2);
		}

	</script>
</head>
<body>
	<input type="text" name="" id="txt1">
	<input type="text" name="" id="oper" size="5">
	<input type="text" name="" id="txt2">
	<input type="button" value="=" onclick="cal()">
	<input type="text" name="" id="result">


</body>
</html>
