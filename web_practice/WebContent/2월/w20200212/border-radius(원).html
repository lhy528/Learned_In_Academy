<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>border-radius : 원</title>
	<style type="text/css">
		#circle1{
			background-color: #ED8C8C;
			width: 200px;
			height: 200px;
			border-radius: 100px;
		}
		#circle2{
			background-color: white;
			width: 200px;
			height: 200px;
			border: 3px solid black;
			border-radius: 100px;
		}
		#circle3{
			background-color: #907CEA;
			width: 100px;
			height: 200px;
			border-radius : 100px 0 0 100px; /* 좌상단부터 시계방향으로 */
		}
		#circle4{
			background-color: #C8F76B;
			width: 200px;
			height: 100px;
			border-radius: 100px 100px 0 0;
		}
		#circle5{
			background-color: blue;
			width: 100px;
			height: 100px;
			border-radius: 100px 0 0 0;
			position: absolute;
			left: 300px; top: 8px;
		}		
		#circle6{
			background-color: blue;
			width: 100px;
			height: 100px;
			border-radius: 0 100px 0 0;
			position: absolute;
			left: 408px; top: 8px;

		}		
		#circle7{
			background-color: blue;
			width: 100px;
			height: 100px;
			border-radius: 0 0 100px 0;
			position: absolute;
			left: 408px; top: 116px;
		}
		#circle8{
			background-color: blue;
			width: 100px;
			height: 100px;
			border-radius: 0 0 0 100px;
			position: absolute;
			left: 300px; top: 116px;
		}
	</style>	
}
</head>
<body>
	<div id="circle1"></div>
	<br>
	<div id="circle2"></div>
	<br>
	<div id="circle3"></div>
	<br>
	<div id="circle4"></div>
	<br>
	<div id="circle5"></div>
	<br>
	<div id="circle6"></div>
	<br>
	<div id="circle7"></div>
	<br>
	<div id="circle8"></div>
	<br>
</body>
</html>
