<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>shadow effect</title>
	<style type="text/css">
		img{
			margin-left: 30px;
			/* box-shadow : 가로, 세로, 번지는 정도, 그림자 색상
			최소 3개 값 지정*/
			box-shadow: 3px 5px 3px gray;
		}
		#hover:hover{
			box-shadow: 5px 10px 5px gray;
		}
	</style>
</head>
<body>
	<img src="../images/html.jpg" alt="보노보노" width="300"> 

	<hr><br>

	<div id="hover"><a href="#"><img src="../images/html.jpg" alt="" id="hover"></a></div>
</body>
</html>
