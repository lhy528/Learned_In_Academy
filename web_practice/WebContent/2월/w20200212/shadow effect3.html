<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>shadow effect3</title>
	<style type="text/css">
		body{
			background: #581182;
			font-family: 고도 B black;
			font-size: 80px;
		}

		#text1{
			color: #fff;
			text-shadow: 0px 1px 18px #fff;
		}

		#text2{
			color: #fff;
			text-shadow: 1px -3px 8px #E0F077;
		}

		#text3{
			color: #000;
			text-shadow: 1px 1px 15px #fff;
		}

		#text4{
			color: #000;
			text-shadow: 0 0 4px #ccc, 0 -5px 4px #ff3, -2px -15px 11px #f80, 2px -19px 18px #f20;
		}
	</style>
</head>
<body>
	<p id="text1">SHADOW</p>
	<p id="text2">SHADOW</p>
	<p id="text3">SHADOW</p>
	<p id="text4">FIRE</p>
</body>
</html>
