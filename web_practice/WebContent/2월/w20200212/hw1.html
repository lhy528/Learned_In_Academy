<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>moon</title>
	<style type="text/css">
		body{
			background-color: black;
		}
		#moon1{
			transform: translate(100px, 200px);
			width: 200px;
			height: 200px;
			background-color: #FFF56F;
			border-radius: 100px;
		}
		#moon2{
			transform: translate(150px);
			width: 200px;
			height: 200px;
			background-color: black;
			border-radius: 100px;
		}
	</style>
</head>
<body>
	<div id="moon1"></div>
	<div id="moon2"></div>
</body>
</html>
