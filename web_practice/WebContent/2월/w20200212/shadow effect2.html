<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>shadow effect2</title>
	<style type="text/css">
		#p1{
			font-family: Dotum;
			font-size: 80px;
			color: white;
		}

		span{
			/*text-shadow 사용은 box-shadow 와 동일(가로 세로 번짐 색상)*/
			text-shadow: 5px 5px 3px pink;

		}
		#div2{
			background: #666;
			font-family: Arial black;
			font-size: 50px;
		}
		.text1{
			color: #FFF;
			text-shadow: 0px 1px 1px #000;
		}
		.text2{
			color: #000;
			text-shadow: 0px 1px 1px #fff;
		}
	</style>
</head>
<body>
	<div id="div1">
		<p id="p1">
			<span>HTML5</span>
			<span>&</span>
			<span>CSS#</span>
		</p>
	</div>

	<div id="div2">
		<p class="text1">HTML5 & CSS3</p>
		<p class="text2">HTML5 & CSS3</p>
	</div>
</body>
</html>
