<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>변형효과</title>
	<style type="text/css">
		img{
			width: 350px;
		}

		/*변형 : transform
				- rotate(회전)
				- scale(확대/축소)
				- skew(왜곡)
				- translate(이동)*/

		#tr1{
			transform: rotate(45deg);
		}
		#tr2{
			transform: scale(0.8,0.8);
		}
		#tr3{
			transform: skew(10deg);
		}
		#tr4{
			transform: translate(-200px, -300px);
			transform: scale(2,2);
		}
	</style>
</head>
<body>
	<img alt="1" src="../images/simbo1.jpg" id="tr1">
	<img alt="2" src="../images/simbo2.jpg" id="tr2">
	<img alt="3" src="../images/simbo3.jpg" id="tr3">
	<img alt="3" src="../images/stop.jpg" id="tr4">
</body>
</html>
