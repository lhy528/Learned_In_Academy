<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>gradient effect2</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 200px;
		}

		#grad1{
			background : radial-gradient(at left,#EA7878,#206560, #CAB3FF);
		}

		#grad2{
			background: radial-gradient(ellipse,#EA7878,#677307,#CAB3FF )
		}
		#grad3{
			background: radial-gradient(closest-corner at 50px 50px, #F149C3,yellow, blue, black, pink, white, red, green, brown, white)
		}

		closest-side
		closest-corner
		farthest-side
		farthest-corner
	</style>

</head>
<body>
	<h2>원형 그라데이션 효과</h2>
	<div id="grad1"></div>
	<div id="grad2"></div>
	<div id="grad3"></div>

	<p>
		radial-gradient(위치, 모양(크기), 색상~)


	</p>
</body>
</html>
