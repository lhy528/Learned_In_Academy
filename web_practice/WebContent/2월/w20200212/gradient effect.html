<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>gradient effect</title>
	<style type="text/css">
		#grad1{
			width: 150px;
			height: 150px;
			border:1px solid #666;
			background-color: #06f; 
			/*CSS3를 지원하지 않는 브라우저=> 대체할 화면 코드가 필요*/
			background: linear-gradient(to left, #6B8FEA, #EA7878);

			/*시작위치 : to bottom - 위에서 시작하여 아래로 바뀜
					  to top - 아래에서 시작하여 위로 바뀜
					  left
					  right*/
		}

		#grad2{
			width: 150px;
			height: 150px;
			border: 1px solid white;
			background: linear-gradient(-90deg ,#6B8FEA,#EA7878);
			/*degree : 맨 윗부분 0deg
				   : 시계방향으로 회전하면서 90deg;*/
		}
	</style>
</head>
<body>
	<h2>선형 그라데이션</h2>
	<p>1. 시작 위치를 지정</p>
	<div id="grad1"></div>
	<p>2. 각도를 지정</p>
	<div id="grad2"></div>

	<p>
		linear-gradient(각도 혹은 위치, 시작색상, 끝색상)
	</p>
</body>
</html>
