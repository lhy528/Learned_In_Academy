<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>window</title>
	<script type="text/javascript">
		alert("click");

		var m = window.open("", "", "width=300, height=200");

		// 객체의 위치를 옮기고 싶을 때 가장 중요한거, 현재위치

		// 현재 위치 지정
		m.moveTo(0,0);

		// 1초 단위로 함수를 실행하기
		window.setInterval(function(){
			m.moveBy(10,10);} ,1000 );		//밀리세컨드 단위


	</script>
</head>
<body>
	
</body>
</html>
