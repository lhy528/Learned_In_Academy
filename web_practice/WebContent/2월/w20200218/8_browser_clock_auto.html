<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		
		function clock() {
			var now = new Date();

			var year = now.getFullYear();
			var month = now.getMonth()+1;
			var day = now.getDate();
			var hour = now.getHours();
			var min = now.getMinutes();
			var sec = now.getSeconds();

			var time = year + "년 " + month + "월 " + day + "일 "+hour+"시 "+min+"분 "+sec+"초";

			// var data = document.getElementById('data');
			data.value = time;

			// window.setTimeout(함수명, 실행시간)
			window.setTimeout(clock, 100);
		}
	</script>
</head>
<body onload="clock()">
	<input type="text" name="" id="data" size="50">
</body>
</html>
