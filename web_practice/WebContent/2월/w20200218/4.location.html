<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>location</title>

   <script type="text/javascript">
      
      // console.log(location)

      function goNaver() {
      // herf 가 현재 주소를 가지고 있음.
         // location.href = "http://www.naver.com";
         location.replace("http://www.naver.com");



         // href : 속성을 바꿔서 새로운 페이지로 이동.
         //        history라는 객체 에 담아둠
         // replace() : 함수를 사용하여 기존 페이지를 새로운 페이지로 변경.
                        // (특징 : history에 기록되지 않고 사용할 경우)

         // 뒤로가기 버튼이 필요한지 안필요한지에 따라 사용.
      }

      function goGoogle() {
         // location.replace("http://www.google.com");

         // 새 창으로 google 페이지 이동.

         window.open("http://www.google.com")
         // window.open().location.href = "http://www.google.com"
      }



   </script>

</head>
<body>
   <a href="http://www.naver.com" target="_black">네이버</a>
   <input type="button" value="네이버" onclick="goNaver()">
   <br> 
   <input type="button" value="구글" onclick="goGoogle()">



</body>
</html>
