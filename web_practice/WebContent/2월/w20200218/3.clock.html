<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>window</title>

	<script type="text/javascript">
		window.onload = function(){
			// alert("감기 조심하세요");

			var time = document.getElementById('clock')


			setInterval(function(){

			time.innerHTML = new Date().toString();
			},1000);
		
		}

	</script>


</head>

<body>
	
	<h1>오늘은</h1>

	<h1>화요일</h1>

	<div id="clock">
		
	</div>




</body>


</html>
