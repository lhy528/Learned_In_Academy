<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>데이터 전달</title>
  </head>
  <body>
      form : 제출하는 기능 <br>
        <!-- - form method = "get"      => 전달할 때 get방식(255자까지만 가능)으로 전달
                                   => 주소창에 내용을 넣어서 전달

        - form method = "post"     => 전달할 때 post방식으로 전달
                                   => 주소창에 노출 x
                                   => 소스코드 안쪽에 넣어서 전달
        - default : get방식
        - get으로 확인하고 확인 후엔 post방식으로 바꾼다
                                 -->


      <form method="post">
        <!-- 사용자가 입력하는 곳을 form 태그로 감싼다 -->
        <table border="1" cellspacing="0" cellpadding="10" width="300px">
          <tr>
            <th>ID</th>
            <td>
              <input type="text" name="id">
              <!-- 변수는 name으로 전달함 -->

            </td>
          </tr>
          <tr>
            <th>PW</th>
            <td><input type="text" name="pw"></td>
          </tr>
          <tr>
            <td colspan="2">
              <!-- input:button 에 탭키 -->
              <input type="submit" value="로그인">
              <!-- input:reset 에 탭키 -->
              <input type="reset" value="다시입력">

            </td>
          </tr>
        </table>

      </form>
  </body>
</html>
