<!-- 1. 검색포털
1) 네이버
2) 다음
3) 구글
4) 네이트
네이버 파랑, 구글과 다음 노랑, 네이트는 빨강

테두리 실선 검정
링크 -->
<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>검색포털</title>
    <style type="text/css">
      a{color : black;}
      body{font-size : 20px;}
      div{
        width : 200px; height : 200px;
        position : absolute;
        border : 3px solid black;
        text-align : center;

      }

      .naver{background-color : green;}
      .daum{background-color : yellow; left : 208px;}
      .google{background-color : orange; left : 408px;}
      .nate{background-color : pink; left : 608px;}

    </style>
  </head>
  <body>
    <a href="http://www.naver.com">
      <div class="naver">
        naver

      </div></a>
    <a href="http://www.daum.net">

      <div class="daum">
        daum

      </div></a>
    <a href="http://www.google.com">
      <div class="google">
        google

      </div></a>
    <a href="http://www.nate.com">
      <div class="nate">
        nate

      </div></a>

  </body>
</html>
