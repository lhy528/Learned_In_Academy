<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Img + CSS</title>
    <style media="screen">
      img{width: 350px; padding-top: 50px;}
      #myDiv2{
        position: absolute;
        left: 360px;
        top: 8px;
      }
      #myDiv3{
        position: absolute;
        left: 712px;

      }

  </head>

        .. : 부모 디렉토리 <br> -->

        <!-- <img src="C:\web\images\simbo1.jpg" alt="설거지하는심보"> -->
        <!-- 절대주소 -->
        <p>설거지심보</p>
      </div>

      <div id="myDiv2">
        <img src="..\images\simbo2.jpg" alt="">

      </div>

      <div id="myDiv3">
        <img src="..\images\simbo3.jpg" alt="">

      </div>
  </body>
</html>
