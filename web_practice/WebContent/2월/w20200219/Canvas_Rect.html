<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>사각형 그리기</title>
        <meta charset="UTF-8">
        <style>
            #c{width: 500px; height: 300px; border: 1px solid black;}
        </style>
        <script>
            window.onload = function(){
                var canvas = document.getElementById("c");

                var ctx = canvas.getContext('2d');

                if(ctx){
                    ctx.fillStyle = "yellow";
                    ctx.fillRect(10, 10, 100, 100);

                    ctx.fillStyle = "rgb(100,200,300)";
                    ctx.fillRect(100,10,200,100);
                    
                    ctx.clearRect(150,10,40,40); // 영역 지우기

                    ctx.strokeStyle = "black";
                    ctx.strokeRect(100,100,50,50);
                }else{
                    alert("작동 안할 수 있습니다");
                }
            }
        </script>
    </head>
    <body>
        <canvas id="c"></canvas>
    </body>
</html>
