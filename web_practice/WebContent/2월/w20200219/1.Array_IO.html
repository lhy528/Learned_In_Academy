<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열 입출력</title>
    <script type="text/javascript">
    // 사용자가 얼마나 입력할 지 모를 때
        var msg = [];

        function saveData() {
            var data = document.getElementById("txt1");

            msg.push(data.value);
            console.log(msg);
            data.value ="";
        }

        function printData() {
            for(var i=0; i<msg.length; i++){
                console.log(msg[i]);
            }
        }
    </script>
</head>
<body>
    <input type="text" name="" id="txt1">
    <input type="button" value="저장" onclick="saveData()">
    <input type="button" value="출력" onclick="printData()">
</body>
</html>
