<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <script>
        var object = {
            name : "신사임당",
            email : "sinsa@gmail.com",
        }
        console.log(object);
        document.write(object+"<br>");
        
        // JSON 방식으로 전송할 수 있게 해주는 함수 (문자열 처리됨)
        var obj = JSON.stringify(object); // 권장하지 않음
        console.log(obj);
        document.write(obj+"<br>");

        // Object -> Json -> String -> eval -> Object
        // eval() -> 보안상 위험이 있음(외부 코드에 영향을 받을 수 있음)

        var change = JSON.parse(obj);
        console.log(change);
        document.write(change);
    </script>
</head>
<body>
