<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>베지에 곡선</title>
        <meta charset="UTF-8">
        <style>
            #c{
                border: 1px solid black; width: 500px; height: 300px;
            }
        </style>
        <script>
            window.onload = function(){
                var canvas = document.getElementById("c");
                var ctx = canvas.getContext('2d');
                // 한개의 조절점 이용해서 베지에 곡선(cplx, cply, x, y)
                
                ctx.beginPath();
                ctx.moveTo(50,100);
                ctx.quadraticCurveTo(100,50,350,100);

                ctx.quadraticCurveTo(90,50,310,50);
                ctx.stroke();

                
            }
        </script>
    </head>
    <body>
        <canvas id="c"></canvas>
        
    </body>
</html>
