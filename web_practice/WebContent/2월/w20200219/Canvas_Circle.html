<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>원과 호</title>
        <meta charset="UTF-8">
        <style>
            #c{border: 1px solid black; width: 400px; height: 200px;}
        </style>
        <script>
            window.onload = function() {
                var canvas = document.getElementById("c");

                var ctx = canvas.getContext('2d');

                // arc(x,y,startAngle,endAngle,anticlockwise);
                // 각도는 라디안으로 인식
                // radian = (Math.PI/180)*degree

                ctx.beginPath();
                ctx.arc(70, 70 ,20 ,0 ,(Math.PI/180)*60 ,true);
                
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(130,110,40,0,Math.PI*2,true);
                ctx.fillStyle = "yellow";
                ctx.fill();
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(190,70,20,(Math.PI/180)*110,(Math.PI/180)*170,true);
                ctx.stroke();
            }
        </script>
    </head>
    <body>
        <canvas id="c"></canvas>
    </body>
</html>
