<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>새로 생긴 input tag 유형</title>
	<style type="text/css">
		form{
			width: 600px;
			font-size: 20px;
			padding-bottom: 20px
		}
		label{
			width: 200px;
		}
		input{
			width: 200px;
		}
	</style>
</head>
<body>
	<form action="#">	<!-- # 넣는것이 권장사항 -->
		fieldset : 하나의 페이지에 정보를 입력하는 영역을 묶어서 구분하는 형태일 경우 유용
		
		<fieldset>
			<!-- legend : 표 제목 -->
			<legend>주문정보</legend>
			<label for="#">상품검색 : </label>
			<input type="search" name="" id=""> <!-- : 검색상자 -->
			<ol>
				<li>
					<label for="pname">상품명</label>
					<input type="text" name="" id="pname" size="30" placeholder="상품명은 정확하게 입력하세요" autofocus required autocomplete="off">
					
					<!-- autocomplete : 자동완성기능 제어
								 : 브라우저에서 자동완성 기능을 설정하지 않아도 웹 문서에서 직접 자동완성 기능을 on/off
								  => 개인정보가 노출되는 것을 막음
					autofocus	 : 입력 필드에 커서 표시
					required 	 : 필수 입력 필드 체크
					placeholder  : 힌트 제공(회색글씨, 클릭하면 없어지는 것) -->

				</li>
				<li>
					<label for="pnum">상품주문갯수</label>
					<input type="number" name="" id="pnum" min="0" max="5" value="0">
					<!-- number : 스핀박스로 표시할 수 있는 숫자필드
							- min : 최솟값
							- max : 최댓값
							- step : 간격
							- value : 초기 -->
				</li>
				<li>
					<label for="pnum2">옵션주문갯수</label>
					<!-- range : 슬라이드 막대로 표시하는 숫자필드
							- min, max, step, value 동일 -->
					<input type="range" name="" id="pnum2" min="1" max="100" step="30" value="50">
				</li>

			</ol>


		</fieldset>

		<fieldset>
			<legend>배송일 지정</legend>
			<ol>
				<li>
					<p>배송이 폭주하여 배송이 지연되고 있습니다. <br>
					배송지정일 3일 후에 배송이 시작됩니다.
				</p>
				</li>
				<li>
					<label for="pick">원하는 지정 배송일</label>
					<input type="week" name="" id="pick">
					<!-- date: 연도, 월, 날짜
					month : 연도, 월
					week : 연도, n주차
					time : 시간을 표시
					datetime : 날짜와 시간을 함께, UTC
					datetime-local : 지역대의 날짜와 시간 표시 -->
				</li>
			</ol>

		</fieldset>

		<fieldset>
			<legend>색상 선택</legend>
			<label for="colors">색상선택</label>
			<ol>
				<li>
					<input type="color" name="" id="">
				</li>
			</ol>

		</fieldset>
		<br>
		<input type="submit" value="주문">


	</form> 
</body>
</html>
