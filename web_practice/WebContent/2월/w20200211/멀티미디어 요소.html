<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>멀티미디어 요소</title>
	<style type="text/css">
		table{
			width: 700px;
		}

		table, tr, td{
			border: 1px solid black;
			text-align: center;
			border-collapse: collapse;

		}
	</style>
</head>
<body>
	<video src="../media/pengsu.mp4" width="450" height="400" poster="../media/pengsu_img.jpg" controls></video>

	<img width="450" src="../media/album.jpg" alt="이매진드래곤즈">
	<audio controls autoplay>
		<source src="../media/Imagine Dragons - Believer.mp3" type="audio/mp3">

	</audio>

	<br>
	<hr>
	<br>
	<table>
		<tr>
			<td>속성</td>
			<td>기능</td>
		</tr>
		<tr>
			<td>src</td>
			<td>동영상 파일의 경로를 지정</td>
		</tr>
		<tr>
			<td>poster</td>
			<td>동영상이 화면에 나타나지 않을 때 대신 표시할 그림을 지정</td>
		</tr>
		<tr>
			<td>preload</td>
			<td>동영상이 백그라운드에서 다운로드 되어 재생단추를 클릭할 시 재생</td>
		</tr>
		<tr>
			<td>autoplay</td>
			<td>자동재생</td>
		</tr>
		<tr>
			<td>loop</td>
			<td>반복재생횟수 지정 가능</td>
		</tr>
		<tr>
			<td>controls</td>
			<td>동영상 화면에 콘트롤 박스 추가</td>
		</tr>
		<tr>
			<td>width</td>
			<td>동영상 화면의 너비 지정</td>
		</tr>
		<tr>
			<td>height</td>
			<td>동영상 화면의 높이 지정</td>
		</tr>
	</table>
</body>
</html>
