<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>멀티미디어 캡션</title>
	<style type="text/css">
		img{
			width: 200px;
		}
		figcaption{
			display: inline;
			font: 14px Dotum;
			padding: 5px 0 0 0;
		}
	</style>
</head>
<body>
	<figure>
		<img src="../images/simbo1.jpg">
		<img src="../images/simbo2.jpg">
		<img src="../images/simbo3.jpg">
		<figcaption>
			<!-- 멀티미디어에 캡션달기 -->
			<span>그냥심보 </span>
			<b>B심보 </b>
			<strong>강한심보 </strong>
			<em>엠보심 </em>
			<mark>마크심보 </mark>

		</figcaption>
	</figure>
</body>
</html>
