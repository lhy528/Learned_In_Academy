<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML 5 Ex01</title>
	<style type="text/css">
		body{
			margin: 0;
			background-image: url(../images/html.jpg);
			background-repeat: no-repeat;
			background-position: center;

			font-family: "맑은 고딕", "Dotum", sans-serif;
		}

		#top{
			margin: 0;
			padding-bottom: 30px;
			height: 80px;
			width: 100%;
			border-bottom: 2px solid black; 
		}

		#top h1{
			color: #C6E2D7;
			font-size: 2em;
			/* 부모의 배수 단위 */
			text-shadow: 2px 2px 2px black;
		}

		#top h2{
			color: black;
			font-size: 1.2em;
			position: absolute;
			top: 20px;
			left: 200px;
		}

		#navi{
			float: left;
			margin: 20px 10px 0;
			padding: 0;
			width: 20%;
		}

		#navi ul{
			list-style-type: none;
			margin: 10px 0 10px auto;
			width: 100%;
		}

		#navi ul li{
			margin-top: 50px;
		}

		a{
			text-decoration: none;
			margin: 10px 20px 10px 20px;
		}

		a:hover{
			margin: 10px 20px;
			font: bold 20px Dotum;
			color: #780404;
		}

		#contents{
			float: left;
			width: 70%;
			margin-top: 50px;

			border: 1px dotted black;
			padding: 20px;
		}

		#contents h4{
			font-family: "굴림";
			color: gray;
			padding: 3px 10px 3px 3px;
		}


	</style>
</head>
<body>
	<header id='top'>
<!-- 		head : 문서에서 단한번만 사용할 수 있음
			 : 제목이나 meta 정보가 들어감
			 : 실제로 웹 화면에 보이지 않는 부분 -->

			 <h1>HTML5?</h1>
			 <h2>웹 어플리케이션 일종</h2>
	</header>

	<nav id="navi">
		<!-- nav : header,aside 태그 안에 포함할 수도 있고 독립해서 사용할 수 있음
			: 위치에 영향을 받지 않음 -->

		<!-- ul>li*4>a[href="#"] -->
		<ul>
			<li><a href="#">웹 어플리케이션</a></li>
			<li><a href="#">플러그인이 필요없는 웹</a></li>
			<li><a href="#">N-Screen 시대에 부합하는 웹</a></li>
			<li><a href="#">웹 표준</a></li>
		</ul>
	</nav>

	<section id="contents">
		<!-- section : 제목을 붙여서 컨텐츠 그룹을 묶어주는 태그
				: 웹에서 재배포되어서는 안될 콘텐츠를 지정할 때도 사용
				=> 단순히 콘텐츠를 묶어서 사용하고 싶으면 section tag 사용은 바람직하지 않음(검색이 안됨)
				=> 재배포 가능한 콘텐츠라면 div 사용 -->

				<header>
					<h1>웹앱</h1>
				</header>

				<article>
<!-- 					article : 웹 상의 실제 내용
							: 웹 콘텐츠를 자동으로 검색하는 로봇이 이 태그를 발견하면 배포 가능한 콘텐츠로 인식(섹션과 반대) -->

							<h4>장점</h4>
							<p>다양한 플랫폼에서 실행 가능</p>
							<p>기존의 웹 개발 환경 사용 가능</p>
							<p>장치마다 다른 개발 언어를 익힐 부담이 감소</p>
							<p>업데이트 쉬움</p>

				</article>
	</section>
</body>
</html>
