<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>필드셋 응용</title>
    <style media="screen">
      #container{
        background-color: #0995C0;
        width: 500px;
        height: 700px;
        margin: 0px 0px;
        padding: 10px 20px;
        color: white;
        font-weight: bold;
      }
      fieldset{
        border: 2px solid white;
        height: 30px;
        margin-top: 2px;
        padding: 10px;
        background-color: #ACE1FF;
        color: black;
      }
      header p{
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      fieldset label{
        position: inherit;
      }
      fieldset input{
        float: right;
        position: inherit;
        width: 250px;
        height: 25px;
        margin-right: 60px;
        padding: 0px 10px;
      }
      #ranges{
        position: absolute;
        height: 30px;
      }
      #trans{
        width: 100px;
        height: 50px;
        font-size: 20px;
        margin: 0 200px;
        border-radius: 20px;
      }
      #grade{
        font-style: italic;
      }
      ::placeholder{
        font-style: italic; 
      }
      input[type=range] {
    -webkit-appearance: none;
    overflow: hidden;
    height: 10px;
    background: transparent;
    cursor: pointer;
     background: #e5e4e3;
    border-radius: 0; /* iOS */
  }
  input[type=range]:focus {
    outline: none;
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 10px;
    height: 10px;
    background: #fff;
    box-shadow: -100vw 0 0 100vw dodgerblue;
    border: 0.1px solid dodgerblue;
    cursor: pointer;
  }


    </style>
  </head>
  <body>
    <form id="container" action="#" method="get">
      <header>
        <p>Step 1: 로그인 정보</p>
      </header>
      <fieldset>
        <label>아이디 </label>
        <input type="text" name="id" id="">
      </fieldset>
      <fieldset>
        <label>비밀번호 </label>
        <input type="text" name="pw" id="">
      </fieldset>
      <fieldset>
        <label>비밀번호 확인 </label>
        <input type="text" name="repw" id="">
      </fieldset>
      <fieldset>
        <label>회원 등급 </label>
        <input type="text" name="" id="grade" value="샛별">
      </fieldset>
      <header>
        <p>Step 2: 개인 정보</p>
      </header>
      <fieldset>
        <label>이름</label>
        <input type="text" name="" id="name" placeholder="5자미만 공백없이" maxlength="4">
      </fieldset>
      <fieldset>
        <label for="email">메일 주소</label>
        <input type="email" name="" id="email" placeholder="example@domain.com">
      </fieldset>
      <fieldset>
        <label>연락처</label>
        <input type="text" name="" id="">
      </fieldset>
      <header>
        <p>Step 3: 코딩 숙련도(상, 중, 하)</p>
      </header>
      <fieldset>
        <input type="range" id="ranges" min="0" max="100" step="1">
      </fieldset>
      <br>
      <input type="submit" id="trans" value="제출">
    </form>
  </body>
</html>
