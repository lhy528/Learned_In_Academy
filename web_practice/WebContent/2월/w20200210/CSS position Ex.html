<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css position ex</title>
	<style type="text/css">
		div{
			width: 200px; height: 200px;
		}
		#div1{
			background-color: pink;
		}
		#div2{
			background-color: green;
			position: absolute;
			left: 30px; top: 30px;
		}
		#div3{
			background-color: cyan;
			position: absolute;
			left: 60px; top: 60px;
		}
	</style>

</head>
<body>
	<!-- (div#div$)*3 -->
	<div id="div1">AAA</div>
	<div id="div2">BBB</div>
	<div id="div3">CCC</div>
</body>
</html>
