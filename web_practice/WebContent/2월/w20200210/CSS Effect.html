<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS Effect</title>
	<style type="text/css">
		table{
			width: 80%;
			text-align: center;
			border: 1px solid black;
			border-collapse: collapse;
			margin: 8px auto;

		}

		tr{
			border: 1px solid black;
			font-size: 20px;
			cursor: pointer;
		}

		tr:hover{
			color: #fff;
			background-color: #C2FBD6;
		}

		.odd{
			background-color: #F4CEE3;
		}
		
		th{
			border: 1px solid black;
			height: 30px;
			font-size: 25px;
			background-color: #B2D0F8;
		}

		td{
			border: 1px solid black;
			height: 24px;
		}

		#id, #pw{
			width: 10%;
		}
		#name{
			width: 20%;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th id="id">ID</th>
			<th id="pw">PW</th>
			<th id="name">NAME</th>
			<th id="email">EMAIL</th>
			<th id="address">ADDRESS</th>
		</tr>
		<tr>
			<td>id1</td>
			<td>pw1</td>
			<td>아이언맨</td>
			<td>iron@man.com</td>
			<td>IM Tower</td>
		</tr>
		<tr class="odd">
			<td>id2</td>
			<td>pw2</td>
			<td>토르</td>
			<td>thor@gmail.com</td>
			<td>Asgard</td>
		</tr>
		<tr>
			<td>id3</td>
			<td>pw3</td>
			<td>헐크</td>
			<td>hulk@university.com</td>
			<td>somewhere</td>
		</tr>
		<tr class="odd">
			<td>id4</td>
			<td>pw4</td>
			<td>캡틴아메리카</td>
			<td>cap@tain.ame</td>
			<td>USA</td>
		</tr>
		<tr>
			<td>id5</td>
			<td>pw5</td>
			<td>블랙위도우</td>
			<td>black@widow.com</td>
			<td>방랑자</td>
		</tr>
	</table>
	
</body>
</html>
