<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>admin menubar</title>
	<style type="text/css">
		*{
			margin:0;
			font-family: 돋움;
		}

		#wrapper{
			width: 1000px;
			margin: 2px auto 0px auto;
			/* auto주면 가운데로 보내게 됨 */

		}
		#logo{
			width: 1000px;
			height: 60px;
			background: url(../images/admin_logo.gif) no-repeat;

		}

		#menuwrapper{
			width: 1000px;
			height: 25px;
			font-size: 12px;
			background-color: #D5F8BD;
		}

		.menu{
			color: black;
			font-size: 13px;

			float: left;
			width: 90px;
			height: 20px;
			background-color: #C6C1F6;
			margin-left: 20px;
			text-align: center;
		}

		.menu:hover{
			color: #F0E7BC;
			background-color: #E43BF5;
		}

	</style>
</head>
<body>
	<div id="wrapper">
		<div id="logo">

		</div>
		<div id="menuwrapper">
			<a href="#">
				<div class="menu">회원관리</div>
			</a>
			<a href="#">
				<div class="menu">상품관리</div>
			</a>
			<a href="#">
				<div class="menu">주문관리</div>
			</a>
			<a href="#">
				<div class="menu">배송관리</div>
			</a>
			<a href="#">
				<div class="menu">댓글관리</div>
			</a>
			<a href="#">
				<div class="menu">1:1문의</div>
			</a>
			<a href="#">
				<div class="menu">접속통계</div>
			</a>
			<a href="#">
				<div class="menu">공지사항관리</div>
			</a>
			<a href="#">
				<div class="menu">매출관리</div>
			</a>
		</div>
	</div>
</body>
</html>
