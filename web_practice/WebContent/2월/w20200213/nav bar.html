<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.navi{
			list-style-type: none;
			height: 40px;
			padding: 0;
			margin: 0;
		}

		.navi li{
			float: left;
			/*부모로부터 각각 영향받게 포지션풀기*/
			position: relative;
			padding: 0;
			line-height: 40px;
			background: #BCBCBC;
		}
		.navi li a{
			display: block;
			text-decoration: none;
			font-weight: 600;
			font-size: 14px;
			padding: 5px 25px;
			color: white;
			text-shadow: 1px 1px 2px black;
		}
		.navi li a:hover{
			color: black;
			text-shadow: 1px 1px 2px #C3DEFF;
		}

		.navi li ul{
			position: absolute;
			left: 0;
			width: 130px;
			list-style-type: none;
			padding: 0;
			margin: 0;
			opacity: 0;
			/*border: 2px solid red;*/
		}
		.navi li:hover ul{
			opacity: 1;
		}

		.navi li ul li{
			float: none;
			/*플롯 적용하면 필요한 만큼만 크기가 적용된다?*/
			position: static;
			height: 0;
			line-height: 0;
			background: 0;
		}

		.navi li:hover ul li{
			height: 30px;
			line-height: 20px;
			padding: 5px 0;
			background: #8A8A8A;
		}

		.navi li ul li a:hover{
			background: #E9E9E9;
		}
	</style>
</head>
<body>
	<nav>
		<ul class="navi">
			<li><a href="#">HOME</a></li>
			<li>
				<a href="#">과정</a>
				<ul>
					<li><a href="#">DBMS</a></li>
					<li><a href="#">JAVA</a></li>
					<li><a href="#">HTML</a></li>
					<li><a href="#">CSS</a></li>
				</ul>
			</li>
			<li>
				<a href="#">커뮤니티</a>
				<ul>
					<li><a href="#">공지사항</a></li>
					<li><a href="#">Q&A</a></li>
					<li><a href="#">FAQ</a></li>
					<li><a href="#">자유게시판</a></li>

				</ul>
			</li>
			<li><a href="#">출석체크</a></li>
		</ul>



	</nav>
</body>
</html>
