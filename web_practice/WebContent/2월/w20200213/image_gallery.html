<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.small{
			height: 95px;
			box-shadow: 1px 1px 1px white;
		}
		.small:hover{
			cursor: pointer;
		}
		.big{
			height: 280px;
			position: absolute;
			margin-top: 10px;
			margin-left: -20px;
			border: 1px solid white;
			box-shadow: 2px 2px 10px #272229;

			transition: all 0.8s ease;
			visibility: hidden;
			opacity: 0;
		}
		#gallary{
			border: 1px solid black;
			height: 300px;
			width: 450px;
			margin: 0 auto;
			background-color: black;
			overflow: visible; /* 범위 넘어가는것들은 안보이게 */
			box-shadow: 10px 10px 20px black;
		}

		#gallary ul{
			margin-left: -30px;
		}
		#gallary ul li{
			list-style-type: none;
			display: inline-table;
			padding: 12px;
		}

		#gallary ul li:hover .big{
			visibility: visible;
			float: left;
			opacity: 1;
		}
	</style>
</head>
<body>
	<div id="gallary">
