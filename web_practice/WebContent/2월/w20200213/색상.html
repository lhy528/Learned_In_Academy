<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		div{
			width: 300px;
			height: 40px
		}
		#c1{
			background-color: red;

		}#c2{
			background-color: #C191F3;
		}
		#c3{
			background-color: #85FC8A;
		}
		#o1{
			background-color: rgba(225,70,10,0.2);
		}		
		#o2{
			background-color: rgba(225,70,10,0.4);
		}		
		#o3{
			background-color: rgba(225,70,10,0.6);
		}		
		#o4{
			background-color: rgba(225,70,10,0.8);
		}		
		#o5{
			background-color: rgba(225,70,10,1);
		}

		p{color:white;}
		#h{background: hsla(320,100%,25%);}
		#s{background: hsla(320,45%,80%);}
		#l{background: hsla(320,10%,1%);}
		#a{background: hsla(100,30%,20%,0.2)}
	</style>
</head>
<body>
	<h2>색상</h2>
	<div id="c1"></div>
	<div id="c2"></div>
	<div id="c3"></div>

	<hr>
	<h2>rgba(색+투명도)</h2>
	<div id="o1"></div>
	<div id="o2"></div>
	<div id="o3"></div>
	<div id="o4"></div>
	<div id="o5"></div>

	<hr>
	<h2>hsl</h2>
	<p id="h">
		H(Hue) : 색상 - 0과 360의 빨강, 120 초록, 240 파랑
	</p>
	<p id="s">
		S(Saturation) : 채도 - %로 표시 <br>
		&nbsp; 아무것도 안섞은 상태에서 0%는 회색톤 br
		&nbsp; 100%는 순색
	</p>
	<p id="l">
		L(Lightness) : 밝기 - %로 표시, 0~100으로 밝아짐
	</p>

	<hr>
	<h2>hsla</h2>
	<p id="a">
		hsl+투명도 추가 가능
	</p>
</body>
</html>
